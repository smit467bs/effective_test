<div class='main___comp'>
  <p *ngIf='loading'>Loading.....</p>
  <mat-grid-list cols='2' rowHeight='2:1'>
    <mat-grid-tile
      *ngFor='let post of posts; let i = index'
    >
      <div class='container__card'>
        <h2>{{post.title}}</h2>
        <p>{{post.body}}</p>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
